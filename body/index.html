<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link type="text/css" rel="stylesheet" href="../css/bulma.css"/>
    <link type="text/css" rel="stylesheet" href="../css/main.css"/>

    <script src="https://kit.fontawesome.com/4a31b437ba.js"></script>
    <script src="../js/login.script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
    <body>


    <section class="hero is-success has-background-grey-darker is-fullheight">

        <div class="hero-head" >
            <div class="container" >
                <h1 class="title">
                    Espace étudiant
                </h1>
            </div>
        </div>

        <div class="hero-body has-text-centered">
            <div class="container hero-body">
                <div class="column is-6 is-offset-3">
                    <nav class="tabs is-fullwidth is-boxed is-medium">
                        <ul>
                            <li class="tab is-active" data-tab="etudiant">
                                <a>
                                    <span class="icon "><i class="fas fa-user-graduate"></i>&nbsp;Étudiant</span>
                                </a>
                            </li>
                            <li class="tab" data-tab="enseignant">
                                <a>
                                    <span class="icon"><i class="fas fa-user"></i>&nbsp;Enseignant</span>
                                </a>
                            </li>
                            <li class="tab" data-tab="directeur">
                                <a>
                                    <span class="icon"><i class="fas fa-user-tie"></i>&nbsp;Directeur</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="box boite">
                        <h1 class="title has-text-weight-bold">SE CONNECTER</h1>
                        <div class="stroke-line is-center"></div>
                        <form action="" method="POST">
                            <div class="field">
                                <div class="control has-icons-left">
                                    <label>
                                        <input placeholder="Nom d'utilisateur" class="input" type="text" name="username" id="username" />
                                        <span class="icon is-small is-left">
                                                <i class="fas fa-user"></i>
                                            </span>
                                    </label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control has-icons-left">
                                    <label>
                                        <input placeholder="Mot de passe" class="input" type="password" name="password" id="password" />
                                        <span class="icon is-small is-left">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                    </label>
                                </div>
                            </div>

                            <input type="submit" name="submit" id="submit" value="Connexion" class="button is-block has-text-black is-fullwidth has-text-weight-medium" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </body>
</html>

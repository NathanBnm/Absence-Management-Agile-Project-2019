<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link type="text/css" rel="stylesheet" href="../css/bulma.css"/>
    <link type="text/css" rel="stylesheet" href="../css/main.css"/>

    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
    <body>


    <section class="hero is-primary has-background-grey-darker is-fullheight">
        <div class="hero-body has-text-centered">
            <div class="container">
                <div class="column is-6 is-offset-3">
                    <nav class="navbar" role="navigation" aria-label="main navigation">
                        <div class="navbar-brand">
                            <a class="navbar-item" href="http://www.unicaen.fr/iutcaen/">
                                <img src="../img/logoiut.png" width="30" height="40">
                            </a>

                        </div>

                        <div id="navbarBasicExample" class="navbar-menu">
                            <div class="navbar-start">
                                <a class="navbar-item item has-text-centered">
                                    Espace étudiant
                                </a>

                                <a class="navbar-item item has-text-centered">
                                    Espace professeur
                                </a>

                                <a class="navbar-item item has-text-centered">
                                    Directeur des études
                                </a>
                            </div>
                        </div>
                    </nav>
                    <div class="box boite">
                        <h1 class="title has-text-info has-text-weight-bold">SE CONNECTER</h1>
                        <div class="stroke-line is-center"></div>
                        <form action="" method="POST">
                            <div class="field">
                                <div class="control has-icons-left">
                                    <label>
                                        <input placeholder="Nom d'utilisateur" class="input" type="text" name="username" id="username" />
                                        <span class="icon is-small is-left">
                                                <i class="fas fa-user"></i>
                                            </span>
                                    </label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control has-icons-left">
                                    <label>
                                        <input placeholder="Mot de passe" class="input" type="password" name="password" id="password" />
                                        <span class="icon is-small is-left">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                    </label>
                                </div>
                            </div>

                            <input type="submit" name="submit" id="submit" value="Connexion" class="button is-block has-text-black is-link is-fullwidth has-text-weight-medium" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </body>
</html>
